# Pre-commit hooks configuration for catching issues before git commit
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  # Local hooks for testing compatibility
  - repo: local
    hooks:
      - id: python-version-check
        name: Check Python version compatibility
        entry: python3
        language: system
        args: ["-c", "import sys; sys.exit(0 if sys.version_info >= (3,13) else 1)"]
        pass_filenames: false
        always_run: true
      - id: test-imports
        name: Test critical imports
        entry: python3
        language: system
        args: ["-c", "from custom_components.wiim import DOMAIN; print('âœ… Core imports working')"]
        pass_filenames: false
        always_run: true

# Global settings
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: "2.15.0"
