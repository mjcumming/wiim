# Pre-commit hooks configuration for catching issues before git commit
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-executables-have-shebangs

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=120, --extend-ignore=E203,W503]

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.12.0
    hooks:
      - id: reorder-python-imports
        args: [--py312-plus]

  # Local hooks for testing compatibility
  - repo: local
    hooks:
      - id: python-version-check
        name: Check Python version compatibility
        entry: python
        args: [-c, "import sys; exit(0 if sys.version_info >= (3,12) else 1)"]
        language: system
        pass_filenames: false

      - id: test-imports
        name: Test critical imports
        entry: python
        args: [-c, "import pytest; import homeassistant; print('âœ… Core imports working')"]
        language: system
        pass_filenames: false
        verbose: true

# Global settings
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "2.15.0"
