# Pre-commit hooks configuration for catching issues before git commit
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
        args: [--line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8

  # Local hooks for testing compatibility
  - repo: local
    hooks:
      - id: python-version-check
        name: Check Python version compatibility
        entry: python3
        language: system
        args:
          ["-c", "import sys; sys.exit(0 if sys.version_info >= (3,13) else 1)"]
        pass_filenames: false
        always_run: true
      - id: test-imports
        name: Test critical imports
        entry: python3
        language: system
        args:
          [
            "-c",
            "from custom_components.wiim import DOMAIN; print('âœ… Core imports working')",
          ]
        pass_filenames: false
        always_run: true
      - id: pytest-smoke
        name: Pytest smoke (pre-push)
        entry: python3 -m pytest -q tests/unit/test_data.py
        language: system
        stages: [pre-push]
      - id: ruff-all
        name: Ruff lint all files (pre-push)
        entry: ruff check custom_components/wiim --line-length 120
        language: system
        pass_filenames: false
        stages: [pre-push]

# Global settings
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: "2.15.0"
