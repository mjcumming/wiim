play_preset:
  name: Play Preset
  description: Play a preset on the WiiM device.
  fields:
    entity_id:
      name: Entity
      description: Name of the WiiM entity to control.
      selector:
        entity:
          domain: media_player
          integration: wiim
    preset:
      name: Preset
      description: Preset number to play (1-6).
      selector:
        number:
          min: 1
          max: 6
          step: 1

toggle_power:
  name: Toggle Power
  description: Toggle the power state of the WiiM device.
  fields:
    entity_id:
      name: Entity
      description: Name of the WiiM entity to control.
      selector:
        entity:
          domain: media_player
          integration: wiim

reboot_device:
  name: Reboot Device
  description: Soft-reboot the WiiM speaker.
  fields:
    entity_id:
      name: Entity
      description: Name of the WiiM entity to reboot.
      selector:
        entity:
          domain: media_player
          integration: wiim

sync_time:
  name: Sync Time
  description: Push Home Assistant's current Unix timestamp to the speaker.
  fields:
    entity_id:
      name: Entity
      description: Name of the WiiM entity to update.
      selector:
        entity:
          domain: media_player
          integration: wiim

# Group Management Services
create_group:
  name: Create Group
  description: Create a new multiroom group with this device as master and specified members.
  fields:
    entity_id:
      name: Master Entity
      description: WiiM device that will become the group master.
      selector:
        entity:
          domain: media_player
          integration: wiim
    group_members:
      name: Group Members
      description: List of WiiM entities to include in the group.
      selector:
        entity:
          domain: media_player
          integration: wiim
          multiple: true

add_to_group:
  name: Add to Group
  description: Add another WiiM device to this device's existing group.
  fields:
    entity_id:
      name: Group Master
      description: Master device of the group to add to.
      selector:
        entity:
          domain: media_player
          integration: wiim
    target_entity:
      name: Device to Add
      description: WiiM device to add to the group.
      selector:
        entity:
          domain: media_player
          integration: wiim

remove_from_group:
  name: Remove from Group
  description: Remove a device from this device's group.
  fields:
    entity_id:
      name: Group Master
      description: Master device of the group to remove from.
      selector:
        entity:
          domain: media_player
          integration: wiim
    target_entity:
      name: Device to Remove
      description: WiiM device to remove from the group.
      selector:
        entity:
          domain: media_player
          integration: wiim

disband_group:
  name: Disband Group
  description: Completely disband the multiroom group.
  fields:
    entity_id:
      name: Group Device
      description: Any device in the group to disband.
      selector:
        entity:
          domain: media_player
          integration: wiim
