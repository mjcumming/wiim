[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    --cov=custom_components.wiim
    --cov-report=term-missing
    --cov-fail-under=10

[pytest]
asyncio_default_fixture_loop_scope = function
